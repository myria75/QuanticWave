{% extends "base.html" %}
{% block title %}Dataset Analysis{% endblock %}

{% block scripts %}
    <script>
        var ctx = document.getElementById("patternChart").getContext("2d");
        var patternChart = new Chart(ctx, {
            type: "line", 
            data: {
                labels: {{ labels | safe }},
                datasets: [
                    {
                        label: "Pattern chart",
                        data: {{values | safe }},
                        fill: false,
                        borderColor: "rgb(75, 192, 192)",
                        lineTension: 0.1 
                    }
                ]
            },
            options: {
                responsive: true
            } 
        });
    </script>
{% endblock %}

{% block content %}
    <p>Content</p>
    <div>
        <p>Ac√° el grafico</p>
        <canvas id="patternChart" width="900" height="400"></canvas>
    </div>
    <div class="overflow-auto">
        <table class="table table-hover">
            <thead>
                <th scope="col">#</th>
                <th scope="col">Width</th>
                <th scope="col">Depth</th>
                <th scope="col">MaxDens</th>
                <th scope="col">AvgDens</th>
                <th scope="col">NoP-X</th>
                <th scope="col">NoP-Y</th> 
                <th scope="col">NoP-Z</th>
                <th scope="col">TNo-P</th> 
                <th scope="col">NoH</th>   
                <th scope="col">SpposQ</th>
                <th scope="col">NoOtherSG</th>  
                <th scope="col">NoSQG</th>  
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Circuit 1</th>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
